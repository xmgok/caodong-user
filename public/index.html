<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="full-screen" content="yes">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>草动后台管理系统</title>
    <script>
      (function(){
        window.VUE_APP_BASE_API = '/manager/'
        var hostName = window.location.hostname
        if(hostName === 'www.icaodong.com' || hostName === 'www.wowmai.cn'){
          window.VUE_APP_API_URL = 'https://api.icaodong.com'
          window.VUE_APP_SITE_URL = 'http://www.icaodong.com'
        } else if(hostName === 'webuat.icaodong.com') {
          window.VUE_APP_API_URL = 'http://apiuat.icaodong.com'
          window.VUE_APP_SITE_URL = 'http://localhost:8080'
        } else if(hostName === 'webpre.icaodong.com') {
          window.VUE_APP_API_URL = 'https://apipre.icaodong.com'
          window.VUE_APP_SITE_URL = 'http://localhost:8080'
        } else {
          // window.VUE_APP_API_URL = 'http://apiuat.icaodong.com'
          // window.VUE_APP_SITE_URL = 'http://localhost:8080'
          window.VUE_APP_API_URL = 'http://apidev.icaodong.com'
          window.VUE_APP_SITE_URL = 'http://localhost:8080'
        }
      })()
    </script>
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=YXQBZ-2PDWQ-PO65B-GHH4L-2WKQH-OBF4W"></script>
    <script charset="utf-8" src="https://3gimg.qq.com/lightmap/components/geolocation/geolocation.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but caodong-admin doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
